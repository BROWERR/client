<div class="up">
  <h2>Update club</h2>
  <br><button mat-flat-button color="primary" (click)="back()" >Back</button>
</div>
<div class="about-page">

  <form [formGroup]="updateForm">
    <div>
      <div class="justify-content-center">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Enter the name of the club</mat-label>
            <input matInput
                   formControlName="club_name"
                   ngModel="{{updateClub.club_name}}">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Enter the number of games played</mat-label>
            <input matInput
                   formControlName="club_games"
                   ngModel="{{updateClub.club_games}}">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Enter the number of goals scored</mat-label>
            <input matInput
                   formControlName="club_goals"
                   ngModel="{{updateClub.club_goals}}">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Enter the number of points scored</mat-label>
            <input matInput
                   min="0"
                   formControlName="club_points"
                   ngModel="{{updateClub.club_points}}">
          </mat-form-field>
        </div>

      </div>

      <div id="controls" class="row">
        <button style="width: 20%"  [disabled]="updateForm.invalid" (click)="update()"  mat-flat-button color="primary">
          Update Club
        </button>
      </div>
    </div>
  </form>

</div>
